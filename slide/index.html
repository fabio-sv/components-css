<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="slide">
            <img src="/imagens/iceberg.jpg" alt="">
        </div>
        <div class="slide">
            <img src="/imagens/montain-1.jpg" alt="">
        </div>
        <div class="slide">
            <img src="/imagens/montain-2.jpg" alt="">
        </div>
      
        <div class="prev" onclick="slideShow(-1)">&#10094;</div>
        <div class="next" onclick="slideShow(1)">&#10095;</div>
    </div>

   
    <div class="box-dot">
        <span class="dot" onclick="toSlide(1)"></span>
        <span class="dot" onclick="toSlide(2)"></span>
        <span class="dot" onclick="toSlide(3)"></span>
    </div>

    <script src="script.js" ></script>
</body>
</html>
