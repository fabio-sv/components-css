<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Login</title>
    <link rel="stylesheet" href="/modal-login/style.css">
</head>

<body>
    <form action="#">
        <div class="imgcontainer">
            <img class="avatar" src="/imagens/avatar-woman.png" alt="">
        </div>
        <div class="container">
            <label for="name"> <b>Nome</b></label>
            <input type="text" placeholder="Digite seu nome" name="name" required>
            <label for="password"><b>Senha</b></label>
            <input type="password" placeholder="Digite sua senha" name="password" required>

            <button type="submit">Login</button>
            <label for="">
                <input type="checkbox" checked="checked" name="remenber">
                Lembrar-me
            </label>
        </div>
        <div class="container">
            <button type="button" class="cancelbtn">Cancelar</button>
            <span class="psw">senha?<a href="#"></a></span>
        </div>
    </form>

    <button 
        onclick="document.getElementById('id01').style.display='block'"> Login
    </button>

    <div id="id01" class="modal">
        <span onclick="document.getElementById('id01').style.display='none'"
        class="close" title="Close Modal">&times;</span>
    </div>
    <script></script>
</body>

</html>
